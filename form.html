<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>

      <form action="index.html" method="post" id="form">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          
          <label for="name">Name:</label>
          <input required="Введіть ім'я" type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="email" name="user_email">
          <p id="email-message" class="message"> </p>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          <p id="password-message" class="message"> </p> 

          <label>Age:</label>
          <input type="radio" id="under_18"  name="user_age"><label for="under_18"  class="light"><b id="under_18">Under 18</b></label><br>
          <input type="radio" id="over_18"  name="user_age"><label for="over_18"  class="light"><b id="over_18">18 or older</b></label>
       
        <label for="country">Country to visit:</label>
        <select id="country" name="user_country">
           <option disabled selected>Виберіть країну</option>
            <option value="Turkey">Turkey</option>
            <option value="France">France</option>
            <option value="Spain">Spain</option>
            <option value="German"> German</option>
            <option value="Netherlands">Netherlands</option>
            <option value="England">England</option>
        </select>
        <p id="demo"></p>
        </fieldset>
        <button id="submit" type="submit">Sign Up</button>
      </form>
      <script src="js/form.js"></script>
    </body>
</html>

</html>
